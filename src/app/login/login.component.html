<div class="row">
    <div class="col-md-3">
       
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" [(ngModel)]="email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" [(ngModel)]="password">
          </div>
          <button class="btn btn-default" (click)="login()">Login</button>
    </div>
    
  </div>
